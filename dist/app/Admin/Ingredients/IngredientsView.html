<div class="container-fluid"><div class="row"><div class="col-md-6 col-md-offset-3"><div class="panel panel-info"><div class="panel-heading"><h3 class="panel-title text-center">.: ADMIN - INGREDIENTS :.</h3></div><div class="panel-body"><form><div class="form-group"><div class="input-group"><button class="btn btn-info" ng-click="addIngredient()"><i class="fa fa-plus"></i>&nbsp;Add Ingredient</button></div></div><div class="form-group"><div class="input-group"><div class="input-group-addon"><i class="fa fa-search"></i></div><input type="text" class="form-control" placeholder="Search the ingredients..." ng-model="searchIngredient"></div></div></form><table class="table table-striped table-bordered table-hover"><thead><tr><!-- id, name, measureType, gramsPerCup --><th><a ng-click="sortType = 'id'; sortReverse = !sortReverse;">ID <span ng-show="sortType === 'id' && !sortReverse" class="fa fa-caret-down"></span> <span ng-show="sortType === 'id' && sortReverse" class="fa fa-caret-up"></span></a></th><th><a ng-click="sortType = 'name'; sortReverse = !sortReverse;">NAME <span ng-show="sortType === 'name' && !sortReverse" class="fa fa-caret-down"></span> <span ng-show="sortType === 'name' && sortReverse" class="fa fa-caret-up"></span></a></th><th><a ng-click="sortType = 'measureType'; sortReverse = !sortReverse;">MEASURE TYPE <span ng-show="sortType === 'measureType' && !sortReverse" class="fa fa-caret-down"></span> <span ng-show="sortType === 'measureType' && sortReverse" class="fa fa-caret-up"></span></a></th><th><a ng-click="sortType = 'gramsPerCup'; sortReverse = !sortReverse;">GRAMS/CUP <span ng-show="sortType === 'gramsPerCup' && !sortReverse" class="fa fa-caret-down"></span> <span ng-show="sortType === 'gramsPerCup' && sortReverse" class="fa fa-caret-up"></span></a></th><th></th></tr></thead><tbody><tr ng-repeat="ing in ingredients | orderBy:sortType:sortReverse | filter:searchIngredient"><td>{{ing.id}}</td><td>{{ing.name}}</td><td>{{ing.measureType}}</td><td>{{ing.gramsPerCup}}</td><td class="text-center"><a ng-click="editIngredient(ing.id)"><i class="fa fa-pencil"></i></a> &nbsp; <a ng-click="deleteIngredient(ing.id)"><i class="fa fa-trash"></i></a></td></tr></tbody></table></div></div></div></div></div>
