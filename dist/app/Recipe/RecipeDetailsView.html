<div class="container-fluid"><div class="row"><div class="col-md-4 col-md-offset-4"><div class="panel panel-primary"><div class="panel-heading"><h3 class="panel-title text-center">.: RECIPE DETAILS :.</h3></div><div class="panel-body"><form name="frmRecipe" novalidate><div class="frm-group" ng-class="{ 'has-error': frmRecipe.recipeName.$invalid && frmRecipe.$submitted}"><label for="recipeName">Recipe Name</label><input class="form-control" type="text" name="recipeName" ng-model="recipe.name" validation="required|min_len:3|max_len:50" autocomplete="off"></div><br><div class="frm-group"><label for="recipeServings">Servings</label><input class="form-control" type="number" name="recipeServings" ng-model="recipe.numServings" validation="required|min_num:1|int" autocomplete="off"></div><hr><button class="btn btn-primary pull-left" ng-click="nevermind()">Nevermind</button> <button class="btn btn-primary pull-right" ng-click="continue()">Continue</button></form></div></div></div><div class="col-md-4"></div></div></div>
